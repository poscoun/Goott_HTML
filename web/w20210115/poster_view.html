<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>미리보기(?)</title>
   <style type="text/css">
      .small{width: 120px; height: 90px;}


      #poster{
         border: 1px solid black;
         width: 450px;
         height: 300px;
         margin: 0 auto;

         background-color: black;
         box-shadow: black 10px 10px 20px;
         overflow: visible;
      }
      #poster ul{
         margin-left: -30px;
      }

      #poster ul li{
         list-style-type: none;
         display: inline-table;
         padding: 10px;
      }

      .small:hover{
         cursor: pointer;
      }

      .big{
         width: 320px;
         height: 240px;
         visibility: hidden;
         position: absolute;
         margin-top: 10px;
         margin-left: -20px;

         border: 1px solid white;
         box-shadow: 2px 2px 8px #272229;

         transition: all 0.8s ease-in-out;
         opacity: 0;
          }
      #poster ul li:hover .big{
         opacity: 1;
         visibility: visible;
         float: right;
      }
   </style>
</head>
<body>
   <div id="poster">
      <ul>
         <li><img src="../movie_images/movie_image1.jpg" alt="" class="small">
            <img src="../movie_images/movie_image1.jpg" alt="" class="big">
         </li>
         <li><img src="../movie_images/movie_image2.jpg" alt="" class="small">
            <img src="../movie_images/movie_image2.jpg" alt="" class="big">
         </li>
         <li><img src="../movie_images/movie_image3.jpg" alt="" class="small">
            <img src="../movie_images/movie_image3.jpg" alt="" class="big">
         </li>
         <li><img src="../movie_images/movie_image4.jpg" alt="" class="small">
            <img src="../movie_images/movie_image4.jpg" alt="" class="big">
         </li>
         <li><img src="../movie_images/movie_image5.jpg" alt="" class="small">
            <img src="../movie_images/movie_image5.jpg" alt="" class="big">
         </li>
      </ul>
   </div>
   
</body>
</html>
