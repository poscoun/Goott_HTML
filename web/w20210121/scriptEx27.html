<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>마우스 이벤트 처리</title>
	<style type="text/css">
		img{
			width: 500px;
			height: 500px;
		}
	</style>
	<!-- 마우스가 들어가면 새로운 이미지로 바뀌고
	마우스가 빠지면 원래 이미지로 출력 -->
	<script type="text/javascript">
		function changeImg1(){
			var img = document.getElementById("photo");
			img.src = "../Images/origami.gif";
		}

		function changeImg2(){
			var img = document.getElementById("photo");
			img.src = "../Images/winter.jpg";	
		}
	</script>

</head>
<body>
    <img src="../Images/winter.jpg" alt="이미지" id="photo"
 		onmouseover="changeImg1()" onmouseout="changeImg2()" 
    >
</body>
</html>
