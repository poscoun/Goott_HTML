<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>location</title>
	<script type="text/javascript">
		// console.dir(location);

		function goNaver(){

			// href : 속성에 새로운 값을 대입해서 새로운 페이지로 이동		
			// assign() : 함수를 사용해서 새로운 페이지로 이동 (뒤로 가기 페이지 버튼이 활성화)
			// replace() : 함수를 사용해서 기존 페이지를 새로운 페이지로 대체(변경)

			// 		    (원래 페이지 정보는 history 에 기록되어 있음 - replace()를 사용하면 history에 기록하지 않음)
		}

		function gogoogle(){
			// location.assign("https://www.google.com");

			// 새 창으로 google 페이지 이동시켜 보세요
			window.open("https://www.google.com");

	</script>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">네이버</a>

</html>
