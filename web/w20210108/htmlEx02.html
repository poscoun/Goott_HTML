<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>페이지 이동</title>
</head>
<body>
    <h2>검색 엔진</h2>

<!--     
	목록으로 출력

    ul : unordered list , ol : order list => li : list
 -->
 	<!-- <시작태그 속성=값 속성=값 > -->

    <ol>
    	<li>
    		<a href="http://www.naver.com" target="_blank">네이버</a>   	
    	</li>
    	<li>
    		<a href="http://www.daum.net" target="_blank">
    			<img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png"
    			alt="다음로고">		<!-- 주소가 틀렸을때 사용자에게 안내를 해주기 위한 도구  -->    		
    		</a>    	
  		</li>
  		<li>
  			<a href="http://www.google.co.kr" target="_blank">
  				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
  				alt="구글로고">
  			</a>
  		</li>               

    </ol>


</body>
</html>
