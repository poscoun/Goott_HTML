<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>표 만들기</title>
</head>
<body>
   <table border="1" width="800px" height="400px" cellspacing="0" cellpadding="20">
      <tr>
         <td>1</td>
         <td>2</td>
         <td>7</td>
         <td rowspan="3">8</td>


      </tr>

      <tr>
         <td>3</td>
         <td colspan="2">4</td>
         
      </tr>

      <tr>
         <td colspan="2">5</td>
         <td>6</td>
      </tr>
   </table>

   <br>
   <hr>
   <br>
   <table border="1" width="600px"  cellspacing="0"cellpadding="20">
      <tr bgcolor="Yellow">
         <td rowspan="3">1</td>
         <td>2</td>
         <td>3</td>

      </tr>
      <tr>
         <td colspan="2">4</td>
      </tr>
      <tr>
         <td>5</td>
      </tr>
   </table>

   <br>
   <hr>
   <br>

   <!-- 5행 5열 표 만들고
   3행과 3열에만 빨간색 입혀보기 -->

   <table border="1" cellspacing="0" cellpadding="20" width="300px">
      <tr>
         <td>1</td>
         <td>2</td>
         <td bgcolor="red">3</td>
         <td>4</td>
         <td>5</td>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td bgcolor="red">3</td>
         <td>4</td>
         <td>5</td>
      </tr>
      <tr bgcolor="red">
         <td>1</td>
         <td>2</td>
         <td bgcolor="red">3</td>
         <td>4</td>
         <td>5</td>
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td bgcolor="red">3</td>
         <td>4</td>
         <td>5</td>    
      </tr>
      <tr>
         <td>1</td>
         <td>2</td>
         <td bgcolor="red">3</td>
         <td>4</td>
         <td>5</td>
      </tr>
   </table>




   
</body>
</html>
