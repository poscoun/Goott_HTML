<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>border-radius</title>
	<style type="text/css">
		#radius1 {
			background-color: #ffff33;
			width: 200px;
			height: 200px;
			border-radius: 100px;

			/*테두리 표현할 때 너비와 넓이를 같게 하고 그 값의 절반을 radius로 주면 원을 그릴 수 있음*/
		}

		#radius2 {
			background-color: white;
			width: 200px;
			height: 200px;
			border: 3px solid #ffff33;
			border-radius: 100px;
		}

		#radius3 {
			background-color: #33cc33;
			width: 100px;
			height: 200px;

			/*width 값을 height 값의 1/2로 지정하고 왼쪽 윗부분, 왼쪽 아랫부분을 radius 처리*/
			/*테두리 순서는 시계방향으로 왼쪽 위 부터 시작*/
			border-radius: 100px 0 0 100px;
		}
		#radius4 {
			background-color: #33cc33;
			width: 200px;
			height: 100px;
			border-radius: 200px 200px 0 0;
		}
		#radius5 {
			background-color: blue;
			width: 200px;
			height: 200px;
			border-radius: 200px 0 0 0;
		}
		#radius6 {
			background-color: blue;
			width: 200px;
			height: 200px;
			border-radius: 0 0 0 200px;

		}
	</style>
</head>
<body>
    <div id="radius1"></div>
    <br>
    <div id="radius2"></div>
    <br>
    <div id="radius3"></div>
    <br>
    <div id="radius4"></div>
    <br>
    <div id="radius5"></div>
    <br>
    <div id="radius6"></div>
    <br>
</body>
</html>
