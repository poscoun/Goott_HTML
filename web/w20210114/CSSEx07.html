<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>gradient effet 2</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
		}

		#grad1 {
			/*정원*/
			background: radial-gradient(circle, #33ffad, #d6d6c2);
		}

		#grad2 {
			/*타원*/
			background: radial-gradient(ellipse at center, #33ffad, #fff 30%, #d6d6c2);
		}

		/*closest-side	
		closest-corner
		farthest-side
		farthest-corner*/

		#grad3 {
			background: radial-gradient(closest-side at 30px 40px, #33ffad, yellow 30%, #d6d6c2);
		}
	</style>
</head>
<body>
    <h2>원형 그라데이션 효과</h2>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>

    <p>
    	redial-gradient(위치, 모양(크기),+[left, right, top, bottom, 색상~])
    </p>
</body>
</html>
