<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>shadow effect 3</title>
	<style type="text/css">
		body {
			background-color: #005151;
			font-family: Arial black;
			font size: 80px;
		}

		#text1 {
			color: #fff;
			text-shadow: 0px 1px 8px #fff;
		}

		#text2 {
			color: #fff;
			text-shadow: 1px -3px 8px #6F0;
		}

		#text3 {
			color: #000;
			text-shadow: 1px 1px 4px #fff;
		}

		#text4 {
			color:#000;
			text-shadow: 0 0 4px #ccc, 0 -5px 4px #ff3, 2px -8px 6px #fd3,
						 -2px -15px 11px #f80, 2px -19px 18px #f20;
		}
	</style>
</head>
<body>
    <p id="text1">SHADOW</p>
    <p id="text2">SHADOW</p>
    <p id="text3">SHADOW</p>
    <p id="text4">SHADOW</p>

    <p>
    	본문에 shadow effect를 많이 사용하는것은 지양 <br>
    	제목이나 강조할 글자 정도에만 추가하여 사용하는 것을 권장
    </p>
</body>
</html>
