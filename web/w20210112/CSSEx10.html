<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS Position ex</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
		}

		#div1{
			border: 3px solid red;
		}

		#div2{
			border: 3px solid green;

			position: absolute;
			left: 150px;
			top: 50px;
		}

		#div3{
			border: 3px solid blue;

			position: absolute;
			left: 300px;
			top: 150px;
		}



	</style>
</head>
<body>
	<!-- (div#div$)*3 -->
	<div id="div1">AAA</div>
	<div id="div2">BBB</div>
	<div id="div3">CCC</div>
	
</body>
</html>
