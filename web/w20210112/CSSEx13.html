<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 효과</title>
	<style type="text/css">

	*{
		margin: 0;
		font-family: "돋움";
	}

	#wrapper{
		width: 1000px;
		margin: 2px auto 0 auto;
	}

	#logo{
		width: 1000px;
		height: 60px;
		background: url(../Images/admin_logo.gif) no-repeat;
	}

	#menuwrapper{
		width: 1000px;
		height: 25px;
		font-size: 12px;
		background-color: #e0bbd8;
	}

	.menu{
		color: black;
		font-size: 13px;

		float: left;
		width: 90px;
		height: 20px;
		background-color: #fff;

		text-align: center;
		margin-left: 20px;

	}

	.menu:hover{
		color: #e0bbd8;
		font-weight: bold;
		background-color: black;
	}

	</style>
	

</head>
<body>
	<!-- div#wrapper>div#logo+div#menuwrapper>a[href="#"]*9>div.menu -->

	<div id="wrapper">
		<div id="logo"></div>
		<div id="menuwrapper">
			<a href="#">
				<div class="menu">회원관리</div>
			</a>
			<a href="#">
				<div class="menu">상품관리</div>
			</a>
			<a href="#">
				<div class="menu">주문관리</div>
			</a>
			<a href="#">
				<div class="menu">배송관리</div>
			</a>
			<a href="#">
				<div class="menu">댓글관리</div>
			</a>
			<a href="#">
				<div class="menu">1:1문의</div>
			</a>
			<a href="#">
				<div class="menu">접속통계</div>
			</a>
			<a href="#">
				<div class="menu">공지사항관리</div>
			</a>
			<a href="#">
				<div class="menu">매출관리</div>
			</a>
		</div>
	</div>
	
</body>
</html>
