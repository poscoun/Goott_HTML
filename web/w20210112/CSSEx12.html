<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 효과</title>
	<style type="text/css">
		table{
			width: 80%;
			text-align: center;
			border: 1px solid black;
			border-collapse: collapse;
			margin: 8px auto;
		}

		th{
			height: 40px;
			font-size: 25px;
			background-color: #CFFF24;
			border: 1px solid black;
		}

		tr{
			border: 1px solid black;
			cursor: pointer;
		}

		tr:hover{
			color: #fff;
			background-color: #40FFFF;
			font-weight: bold;
		}

		td{
			border: 1px solid black;
			height: 30px;
		}

		#email, #address{
			width: 30%;
		}

		#name{
			width: 20%;
		}

		#id, #pw{
			widows: 10%;
		}

		.even{
			background-color: #fff3fd;
		}

	</style>
</head>
<body>
	<!-- table>tr>(th[id=""])*5 -->
	<table>

			<th id="pw">PW</th>
