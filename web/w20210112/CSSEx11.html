<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 요소</title>
	<style type="text/css">
		#span1{
			display: block;
		}

		p{
			display: inline;
		}

	</style>

</head>
<body>
	<h2>Block Level Element, Inline Level Element</h2>
	
	<div>블록 요소</div>

	<p>
		블록 요소 : 한 줄을 다 차지하는 요소
	</p>
	<p>
		div, p, body, h1~6, ol, ul, form, ....
	</p>

	<span id="span1">인라인 요소1</span>
	<span>인라인 요소2</span>
	<p>
		인라인 요소 : 자신의 컨텐츠를 감쌀 정도 만큼의 크기를 갖는 요소
	</p>
	<p>
		img 요소가 inline임에 유의!
	</p>


</body>
</html>
