<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>hw02</title>
	<script type="text/javascript">
		function go() {
			var num = document.getElementById("txt1");

			i = parseInt(num.value);


			for(var j=1; j<10; j++){
				document.write(i + "*" + j + "=" + (i*j)+ "<br>");
			}
		}
	</script>
</head>
<body>
	<input type="text" name="" id="txt1">
    <input type="button" value="구구단 출력" onclick="go()">

</body>
</html>
