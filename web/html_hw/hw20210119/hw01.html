<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		function go() {

			for(var i=2; i<10; i++) {
				for(var j=1; j<10; j++) {
					console.log(i + "*" + j + "=" + (i*j);
				}
			}
		}

	</script>
</head>
<body>
    <input type="button" value="구구단 출력" onclick="go()">
</body>
</html>
