<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>aqua button</title>
   <style type="text/css">
      #aqua{
         margin-left: 50px;
         width: 140px;
         height: 40px;

         font-size: 15px;
         font-weight: bold;
         color: white;
         text-shadow: 2px 2px 3px black;


         border: 2px solid blue;
         background: linear-gradient(to top, #1F50B5, #EAEAEA);
         border-radius: 20px;
         box-shadow: 1px 10px 5px #DAD9FF;

      }

      #aqua:hover{
         position: relative;
         top: 5px;
         color: #FFBB00;
      }

      #grad{
         position: absolute;
         left: 66px;
         top: 10px;

         width: 125px;
         height: 20px;
         border-radius: 20px;
         background-color: white;
         opacity: 0.3;
      }
   </style>
</head>
<body>
<!--    
1.기본적인 버튼 모양과 레이블 만들기
2. 버튼 색상과 그림자 스타일 만들기
3. 버튼 위에 약간 투명한 그라데이션 그리기
4. 마우스 오버 효과 => 글자색 바꾸기, 버튼이 살짝 아래(위)로 움직이기 
-->

   <div id="grad"></div>
   <button id="aqua">HTML5</button>

</body>
</html>
