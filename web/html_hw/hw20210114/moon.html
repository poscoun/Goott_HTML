<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="utf-8">
   <title>moon</title>
   <style type="text/css">
      

      .moon{
         width: 200px;
         height: 200px;
         border-radius: 100px;

         float: left;
         position: absolute;
         top: 50px
      }

      #radius1{
         background-color: #FFFFB0;

         position: absolute;
         left: 80px;
      }

      #radius2{
         background-color: black;

         position: absolute;
         left: 120px;

      }

      body {
      	background-color: black;
      }
   </style>
</head>
<body>
   <div id="bg">
      <div class="moon" id="radius1"></div>
      <div class="moon" id="radius2"></div>
   </div>
   
</body>
</html>
