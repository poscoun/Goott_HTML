<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>text 요소</title>
	<style type="text/css">
		#fish{
			width: 250px;
			float: left;
		}

		#p1{
			clear: both;
		}

		hr{
			clear: both;
			display: none;
		}

	</style>
</head>
<body>
	<!-- https://terms.naver.com/entry.nhn?docId=1082948&cid=40942&categoryId=32581 
		 지식 백과 참고해서 똑같이 만들기 -->
	<section>
		<h1>1월 제철 해산물 : 도미</h1>
		<img src="..\Images\domi.png" alt="도미" id="fish">

		<!--  b, strong, em : 글자 강조 -->
		<p>
			<b>도미과<i>[ Sparidae ]</i></b>
		</p>
		<p>
			<strong>목 : <i>농어목</i></strong>
		</p>
		<p>
			<em>과 : <i>감성돔과</i></em>
		</p>

		<hr>

		<p id="p1">
			최대 몸길이 1.2m이다. 안하골상부(眼下骨床部)는 강하며 적어도 안하상(眼下床)의 1/3을 덮고 있다. 위턱앞뼈의 뒤끝부는 위턱밑뼈의 아랫가장자리를 덮는다. 이빨은 문치상(門齒狀)이 아니다. 입은 앞으로 늘어나지 않는다. 위턱 앞뼈의 앞끝에서 위 뒤쪽으로 향한 돌기는 머리 뒷부분까지 이어지지 않는다. 턱 옆의 이는 어금니 모양이고 앞니는 원뿔 모양이다. 호미뼈에는 붉돔을 제외하고는 이빨이 없다.
		</p>

	</section>

	
</body>
</html>
