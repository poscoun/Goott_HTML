<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>다양한 input tag 유형 소개</title>
	<style type="text/css">
		form{
			width: 600px;
			font-size: 20px;
			padding: 20px;
		}

		label{
			width: 80px;
		}

		input{
			height: 30px;
		}


	</style>
</head>
<body>
	<form action="#">

		<!-- 
		fieldset : 하나의 페이지에 정보를 입력하는 영역을 묶어서 구분하고자 하는 형태일 때 유용한 tag

		ex)		로그인		---		  회원
						    ---    비회원 결제 
		-->

		<fieldset>
			<legend>주문정보</legend>
			<label for="#">상품 검색 : </label>
			<input type="search" name="" id=""> <!-- search : 검색상자 -->
			<ol>
				<li>
					<label for="pname">상품명</label>
					
			<!-- 	<input type="text" name="" id="pname">

					
					autocomplete : 자동완성기능 제어
								 : 각 사용자가 브라우저를 통해서 접근해 올 때 자동완성 기능을 서버 측에서 
								   각각의 사용자 컴퓨터에 접근한 다음 브라우저 자동완성 기능을 off하는 것은 거의 불가능함.
								 : 직접 자동완성 기능을 on/off 할 수 있음
								 => 개인 정보가 노출되는 것을 막을 수 있음

					autofocus	 : 입력 필드에 커서 표시
					required	 : 필수 입력 필드 체크
					placeholder	 : 힌트 제공
 -->
 					<input type="text" name="name" id="pname"
 						size="30" placeholder="상품명은 정확하게 입력하세요" autofocus required autocomplete="off"> 

				</li>

				<li>
					<label for="pnum">상품주문개수</label>

							<!-- number : 스핀박스로 표시할 수 있는 숫자 필드
						   		- min : 최소값
						   		- max : 최대값
						  		- step : 간격		(default : 1)
						  		- value : 초기값 -->

						   <input type="number" name="num" id="pnum"
						   	min="0" max="5" value="0"  
						   >
				</li>
				<li>
					<label for="pnum2">옵션주문개수</label>
						<!-- range : 슬라이드 막대로 표시하는 숫자 필드
							  - min : 최소값
							  - max : 최대값
							  - step : 간격
							  - value : 초기값 -->
						<input type="range" name="num2" id="pnum2"
							min="1" max="5" value="3">
				</li>
			</ol>

		</fieldset>

		<fieldset>
			<legend>배송일 지정</legend>
			<ol>
				<li>
					<p>폭설로 배송일이 지연되고 있습니다.<br>
				       배송지정일 3일 후에 배송이 시작됩니다.
					</p>
				</li>
				<li>
					<label for="pick">원하는 지정 배송일</label>

					<!-- <input type="date" name="date" id="pick"> -->

					<!-- 날짜 & 시간

					date : 연도, 월, 날짜
					mionth : 연도, 월
					week : 주
					time : 시각을 표시
					datetime : 날짜와 시각을 함꼐 표시. UTC 시간대
					datetime-local : 날짜와 시각을 함께 표시. 지역 시간대 -->

					<!-- <input type="month" name="date" id="pick"> -->
					<input type="datetime-local" name="date" id="pick">

				</li>
			</ol>	
			
		</fieldset>

		<fieldset>
			<legend>색상 선택</legend>
			<label for="colors">색상 선택</label>
				<ol>
					<li>
						<input type="color" name="color" id="colors" value="#FFFFFF">
					</li>
				</ol>
		</fieldset>



		<br>
		<input type="submit" value="주문">

	</form>
	
</body>
</html>
