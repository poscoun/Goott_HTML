<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx06</title>
	<script type="text/javascript">
		
		function prtGu(){

			//브라우저 화면에 출력 - 테이블에 출력해세요
			document.write("<table border='1' cellspacing = '0'>")
			for(var i=1;i<=9;i++){
				// console.log("3 *"+i+"="+(3*i));
				document.write('<tr>');				
				document.write("<td>3 *"+i+"="+(3*i) + "</td>");
				document.write("</tr>");
			}
			document.write("</table>")

		}

	</script>
</head>
<body>
	<input type="button" value="3단출력"  onclick="prtGu()">
	
</body>	
</html>
