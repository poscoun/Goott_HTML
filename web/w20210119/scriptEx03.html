<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx03</title>

	<!-- 1)사용자로부터 프롬프터를 통해 숫자를 입력받은 후 콘솔화면에 출력
	2) 그 입력받은 숫자를 브라우저 화면에 출력해보세요 -->
	<script type="text/javascript">
		console.log("prt() 호출");

		var number = prompt("숫자 입력");

		console.log(number);

		document.write("입력한 숫자 :"+ number);
	</script>
</head>
<body>
	<input type="button" value="숫자" onclick="prt()">
	
</body>
</html>
