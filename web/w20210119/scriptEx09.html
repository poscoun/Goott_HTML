<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>scriptEx09</title>
	<script type="text/javascript">
		//eval() : 있는 그대로 연산할 수 있도록 해주는 함수 => 문자형을 숫자형으로 변환

		var msg = "3*9";

		var result = eval(msg);

		console.log(msg);

		console.log(result);
		
	</script>
