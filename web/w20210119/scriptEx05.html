<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx05</title>
	<script type="text/javascript">
		var num1 = prompt("점수를 입력하세요");

		console.log(num1);

		num = parseInt(num1);

		//특정 점수를 확보하면 합격/불합격 여부를 판단
		if(num >= 70){
			console.log("합격");
		}else if(num>60){
			console.log("보류입니다");
		}else{
			console.log("불합격입니다");
		}



	</script>
</head>
<body>
	
</body>
</html>
