<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx04</title>
	<script type="text/javascript">
		//두개의 숫자를 입력 받아 콘솔에 출력

		var num1 = prompt("첫번째 숫자 입력");
		var num2 = prompt("두번째 숫자 입력");

		var sum = parseInt(num1) + parseInt(num2);

		console.log(num1);
		console.log(num2);

		console.log(num1+num2);
		console.log(sum);

		document.write(sum);

	</script>
