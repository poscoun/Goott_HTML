<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>scriptEx07</title>
	<!-- 버튼을 클릭하여 사용자로부터 데이터를 입력 받아서 1 부터 사용자가 입력한 값 까지의 누적합을 콘솔에 출력 -->
	<script type="text/javascript">

		function prtSum(){
			var num = prompt("숫자를 입력");

			// console.log(num);

			num = parseInt(num);

			var sum = 0;
			for(var i=1;i<=num;i++){
				sum=sum+i;
			}
			console.log(sum);
			
		}
	</script>



</head>
<body>
	<input type="button" value="click" onclick="prtSum()">
</body>
</html>
