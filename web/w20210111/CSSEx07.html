<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>div</title>
	<style type="text/css">
		.myDiv1 {
			background-color: green;
			width: 100px;
			height: 100px;
			padding: 50px;
		}

		.myDiv2 {
			background-color: blue;
			width: 200px;
			height: 200px;
			padding: 50px;

			/*position 위치 제어 - 마진 무시 => 절대값으로 구현*/
			position: absolute;
			left: 208px;
			top: 8px;
		}
	</style>
</head>
<body>
<!--     myDiv1 : 너비 100, 높이 100, 패딩 50, 배경색 초록
    	 myDiv2 : 너비 200, 높이 200, 패딩 50, 배경색 파랑 -->
    	 <div class="myDiv1">Box1</div>
    	 <div class="myDiv2">Box2</div>
</body>
</html>
