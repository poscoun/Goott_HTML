<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 상속</title>
	<style type="text/css">
		body {
			font-size: 70%;
		}

		div {
			border: 5px dotted black;
			font-size: 2em;

			/*em 단위는 부모 크기를 기준으로 상대적으로 변하는 단위
			부모 요소에 영향을 받으므로 상속 개념이 적용되는 단위*/
		}
	</style>>
</head>
<body>
    <h2>상속</h2>
    <div>
    	<pre>
    		부모 요소에 적용한 스타일이 자식 요소에 연결되어 적용되는 것을
          <!-- ex) <html>                   <head><body> -->

    		CSS 에서의 상속이라고 한다.
    	</pre>
    	<p>
    		CSS 에서의 속성은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있다.
    	</p>
    	<p id="p1">
    		border, margin, padding, float, position 속성들은 상속되지 않는다.
    	</p>

    </div>


</body>
</html>
