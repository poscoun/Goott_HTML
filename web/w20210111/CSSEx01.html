<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<!-- 디자인 관련된 요소를 최대한 tag 속성에서 제외 해서 분리해서 사용 -->
	<style type="text/css">
		/*선택자 {속성 : 값; 속성 : 값; ... }*/

		table, td {
			border: 1px solid red;
		}

		table {
			width: 500px;
			background-color: gray;
			text-align: center;
		}

		a {
			border: 1px solid red;
		}

	</style>

</head>
<body>
    <h2>CSS (Cascading Style Sheet) </h2>

    <!-- 2행 2열 테이블 생성
    테두리, 색상 : 빨간색 -->

    <table>
    	<tr>
    		<td>1</td>
    		<td>2</td>
    	</tr>
    	<tr>
    		<td>3</td>
    		<td>4</td>
    	</tr>
    </table>

    <br>
    <hr>
    <br>

<!--3행 3열표 1~9까지 값을 갖는 표를 작성
    각 셀의 배경색은 회색, 테두리 표시, 너비는 500
    표 제목 : 3행 3열표 -->

    <caption>3행 3열표</caption>
    <table>
    	<tr>
    		<td>1</td>
    		<td>2</td>
    		<td>3</td>
    	</tr>
    	<tr>
    		<td>1</td>
    		<td>2</td>
    		<td>3</td>
    	</tr>
    	<tr>
    		<td>1</td>
    		<td>2</td>
    		<td>3</td>
    	</tr>
    </table>

    <br>
    <hr>
    <br>

    <!-- 네이버 가기 : anchor -->
   	<a href="https://www.naver.com/" target="_blank" style="border: 1px solid blue">
   		네이버가기
   	</a>
</body>
</html>
