<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>선택자</title>
	<style type="text/css">
	/*	
		h1 글자색 - red
		p 글자색 - green
	*/
	h1 {
		color: red;
	}

	p {
		color: green;
	}

    /* ----------------------------------- */

    /* #아이디명 {} */
    #aaa {
        color: pink;
    }

    /*class ==> .클래스명{}*/
    .bbb {
        color: blue;
    }

    #ccc {
        color: yellow;
    }
    
    /* ----------------------------------- */

    * {
        font-size: 30px;

        font-family: "나눔고딕", Dotum, sans-serif;
    }

	</style>

</head>
<body>
    <p>
        CSS 선택자 <br>
        1. HTML tag <br>
        2. id ======> # <br>
        3. class ======> . <br>
        4. 전체 ======> * <br>
    </p>
    <h1>type 선택자</h1>

    <!-- 첫번째 p 태그만 글자색 - pink로 바꾸고 싶음
     각각의 요소를 구분하는 속성 - id 
     주의! id는 중복되지 않아야 함 (중복되면 브라우저가 알아서 대충 선택함) -->

    <!-- 동시에 여러 요소를 묶어서 한번에 같은 효과를 주고 싶을 때 - class 속성 -->


    <p id="aaa">HTML의 모든 요소는 선택자로 사용 가능</p>
    <p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
    <p id="ccc">HTML의 모든 요소는 선택자로 사용 가능</p>
    <p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
    <p>HTML의 모든 요소는 선택자로 사용 가능</p>
    <p class="bbb">HTML의 모든 요소는 선택자로 사용 가능</p>
    <p>HTML의 모든 요소는 선택자로 사용 가능</p>


</body>
</html>
